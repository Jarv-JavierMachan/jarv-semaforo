<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/clock.js"></script>
    <script src="./js/time.js"></script>
    <title>Semaforo JARV-DEV</title>
</head>
<body>
    <div class="container">
        <!-- ASIDE -->
        <div class="container__aside">
            <h1>SEMAFORO</h1>
            <div class="container__aside-data">
                <h3>Ingresa el tiempo:</h3>
                <div class="box">
                    <p>El semaforo inicia en verde</p>
                    <div class="btn-green"></div>
                </div>
                <div class="box">
                    <input type="number" class="input one" id="yellow"> 
                    <span>m.n.</span>
                    <div class="btn-yellow"></div>
                </div>
                <div class="box">
                    <input type="number" class="input two" id="red"> 
                    <span>m.n.</span>
                    <div class="btn-red"></div>
                </div>
            </div>
            <div class="container__aside-clock">
                <h3>hora actual</h3>
                <div class="time" id="time">
                    <div class=""><span id="hour">00</span><span>Hours</span></div>
                    <div class=""><span id="min">00</span><span>Minutes</span></div>
                    <div class=""><span id="seconds">00</span><span>Seconds</span></div>
                    <div class="ampm"><span class="ampm" id="ampm">AM</span><span></span></div>
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <div class="container__main" id="main">
            <div class="container_main-time">
                <h2>TIEMPO</h2>
                <div class="c-time">
                    <div class="screen">
                        <span id="time-cron">00:00:00</span>
                    </div>
                    <div class="c-btn">
                        <button id="btn-start">&#9658;</button>
                        <button id="btn-stop">&#8718;</button>
                        <button id="btn-reset">&#8635;</button>
                    </div>
                </div>
            </div>
            <div class="container__main-error" id="error">
                <!-- <div id="error-yellow">Por favor ingresa el tiempo para el color amarillo</div> -->
                <!-- <div id="error-red">Por favor ingresa el tiempo para el color rojo</div> -->
            </div>
        </div>
    </div>
</body>
</html>
